<!DOCTYPE html>
<html dir="rtl" lang="ps">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>نوی کارونکی رجسټریشن - د Java زده کړه</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <style>
      body {
        font-family: "Nazaf", Arial, sans-serif;
        background-color: #f8f9fa;
      }
      .auth-container {
        max-width: 500px;
        margin: 50px auto;
        padding: 30px;
        background: white;
        border-radius: 10px;
        box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
      }
      .auth-header {
        text-align: center;
        margin-bottom: 30px;
      }
      .auth-header h2 {
        color: #2c3e50;
      }
      .form-label {
        font-weight: bold;
        margin-bottom: 5px;
      }
      .btn-primary {
        background-color: #4caf50;
        border: none;
        width: 100%;
        padding: 10px;
        font-size: 16px;
      }
      .btn-primary:hover {
        background-color: #45a049;
      }
      .login-link {
        text-align: center;
        margin-top: 20px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="auth-container">
        <div class="auth-header">
          <h2>نوی حساب جوړ کړئ</h2>
          <p>خپل ډیټایلونه په دې فورم کې ډک کړئ</p>
        </div>

        <form id="registerForm">
          <div class="mb-3">
            <label for="fullName" class="form-label">بشپړ نوم</label>
            <input type="text" class="form-control" id="fullName" required />
          </div>

          <div class="mb-3">
            <label for="email" class="form-label">بریښنالیک</label>
            <input type="email" class="form-control" id="email" required />
          </div>

          <div class="mb-3">
            <label for="username" class="form-label">د کارونکي نوم</label>
            <input type="text" class="form-control" id="username" required />
          </div>

          <div class="mb-3">
            <label for="password" class="form-label">پاسورډ</label>
            <input
              type="password"
              class="form-control"
              id="password"
              required
            />
          </div>

          <div class="mb-3">
            <label for="confirmPassword" class="form-label"
              >پاسورډ تایید کړئ</label
            >
            <input
              type="password"
              class="form-control"
              id="confirmPassword"
              required
            />
          </div>

          <button type="submit" class="btn btn-primary">رجسټر کړئ</button>

          <div class="login-link">
            دمخه حساب لرئ؟ <a href="login.html">دلته لاګین کړئ</a>
          </div>
        </form>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="Rgscript.js"></script>
  </body>
</html>
